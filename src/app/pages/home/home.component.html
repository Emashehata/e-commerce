<section>
  <div class="grid md:grid-cols-[70%_30%]">
    <div>

      <owl-carousel-o [options]="customMainSlider">
        <ng-template carouselSlide> <img src="/images/img1.avif" class="w-full h-[300px]" alt=""></ng-template>
        <ng-template carouselSlide> <img src="/images/img2.avif" class="w-full h-[300px]" alt=""></ng-template>
        <ng-template carouselSlide> <img src="/images/img3.avif" class="w-full h-[300px]" alt=""></ng-template>
        <ng-template carouselSlide> <img src="/images/img4.avif" class="w-full h-[300px]" alt=""></ng-template>
        <ng-template carouselSlide> <img src="/images/img5.avif" class="w-full h-[300px]" alt=""></ng-template>
        <ng-template carouselSlide> <img src="/images/img6.avif" class="w-full h-[300px]" alt=""></ng-template>
      </owl-carousel-o>

    </div>

    <div>
      <img src="/images/grocery-banner.png" class="w-full h-[150px]" alt="">
      <img src="/images/grocery-banner-2.jpeg" class="w-full h-[150px]" alt="">
    </div>
  </div>
</section>

<section >
  <h2 class="text-center text-4xl mb-10">Popular categories</h2>
  <owl-carousel-o [options]="customOptions">

      @for (cat of categories; track cat._id) {
        <ng-template carouselSlide [id]="cat._id">
          <img [src]="cat.image" class="h-[250px] " [alt]="cat.name" [title]="cat.name">
          <h3 class="text-green-600 text-center">{{cat.name}}</h3>
        </ng-template>
      }



  </owl-carousel-o>
</section>

<!-- products -->
<section>
  <h2 class="text-4xl mb-10 text-center">Popular products</h2>
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
     @for (product of products.slice(0,12); track product.id) {
      <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative">
        <div [routerLink]='["/detail",product.id]'>
          <div class="card-img">
            <img [src]="product.imageCover" class="w-full h-[250px] object-contain" [alt]="product.title" />
          </div>
          <div class="card-body px-2 py-4">
            <h4 class="text-green-500 text-xs">{{product.category.name}}</h4>
            <h3 class="font-medium">{{product.title.split(' ',2).join(' ')}}</h3>
            <div class="flex justify-between items-center">
              <span>{{product.price}}</span>
              <div class="flex items-center">
                <i class="icofont-brand-adobe"></i>
                <i class="fas fa-star text-yellow-300"></i>
                <span class="text-gray-500">{{product.ratingsAverage}}</span>
              </div>
            </div>
          </div>
        </div>

        <button class="bg-green-600 text-white py-2 px-10 border rounded w-[90%] block m-auto">Add To Cart</button>
      </div>
     }
  </div>
</section>
