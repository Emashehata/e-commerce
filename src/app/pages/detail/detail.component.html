@if(detailProduct)
{
  <section>
    <div class="flex justify-center align-middle">
      <div class="w-1/4">
        <img [src]="detailProduct.imageCover" alt="">
      </div>
      <div class="w-3/4 ">
        <h2>{{detailProduct.title}}</h2>
        <p class="text-gray-400">{{detailProduct.description}}</p>
        <h3 class="h6">{{detailProduct.category.name}}</h3>
        <button class="bg-green-600 text-white py-2 px-10 border rounded w-full block m-auto">+ Add To Cart</button>
      </div>
    </div>

  </section>
}
